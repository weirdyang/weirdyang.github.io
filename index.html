<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Day vs Bad Life</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(20, 15px);
            gap: 5px;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: green;
        }
        .fade-red {
            background-color: rgb(255, 0, 0);
        }
        .fade-red-1 {
            background-color: rgb(200, 50, 50);
        }
        .fade-red-2 {
            background-color: rgb(150, 100, 100);
        }
        .fade-red-3 {
            background-color: rgb(100, 150, 100);
        }
        .fade-red-4 {
            background-color: rgb(50, 200, 50);
        }
        .text {
            position: absolute;
        }
        .bad-day-text {
            left: -150px;
            top: -10px;
        }
        .not-bad-life-text {
            bottom: -20px;
            right: -30px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <script>
            const grid = document.querySelector('.grid');
            for (let i = 0; i < 30; i++) {
                let start = Math.floor(Math.random() * 15);
                let length = Math.floor(Math.random() * 30) + 1;
                for (let j = 0; j < 20; j++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (j >= start && j < start + length) {
                        let fadeIndex = j - start;
                        dot.classList.add(`fade-red-${fadeIndex}`);
                    }
                    grid.appendChild(dot);
                }
            }
        </script>
    </div>
    <div class="text bad-day-text">A bad day, that's it</div>
    <div class="text not-bad-life-text">Not a bad life</div>
</body>
</html>
